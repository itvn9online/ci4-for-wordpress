<script type="application/ld+json">{
    "@context": "http://schema.org",
    "@type": "Article",
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{p_link}}"
    },
    "name": "{{post_title}}",
    "headline": "{{post_title}}",
    "image": {
        "@type": "ImageObject",
        "url": "{{post_img}}",
        "width": {{trv_width_img}},
        "height": {{trv_height_img}}
    },
    "datePublished": "{{post_date}}",
    "dateModified": "{{post_modified}}",
    "author": {
        "@type": "Organization",
        "name": "{{name}}"
    },
    "publisher": {
        "@type": "Organization",
        "name": "{{name}}",
        "logo": {
            "@type": "ImageObject",
            "url": "{{logo}}",
            "width": {{logo_width_img}},
            "height": {{logo_height_img}}
        }
    },
    "description": "{{meta_description}}"
}
</script>
