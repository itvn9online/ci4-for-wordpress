<li data-type="{tmp.post_type}" data-id="{tmp.ID}">
    <div class="echbay-blog-padding echbay-news-padding cf">
        <div class="lf echbay-blog-left echbay-news-left global-a-posi"><a title="{tmp.post_title}" data-id="{tmp.ID}" href="{tmp.p_link}"{tmp.blog_link_option}>&nbsp;</a>
            <div data-img="{tmp.image}" data-video="{tmp.url_video}" data-size="{tmp.cf_blog_size}" class="ti-le-global echbay-blog-avt each-to-bgimg">&nbsp;</div>
        </div>
        <div class="lf echbay-blog-right echbay-news-right">
            <div class="echbay-blog-marginleft echbay-news-marginleft l19">
                <div>
                    <%dynamic_post_tag% class="echbay-blog-title"><a title="{tmp.post_title}" data-id="{tmp.ID}" href="{tmp.p_link}"{tmp.blog_link_option}>{tmp.post_title}</a></%dynamic_post_tag%>
                </div>
                <div class="echbay-blog-infos"><span data-date="{tmp.post_modified}" class="echbay-blog-ngay"></span> <span data-id="{tmp.post_category}" data-taxonomy="{tmp.taxonomy_key}" class="echbay-blog-cat each-to-taxonomy"></span></div>
                <div class="echbay-blog-gioithieu">{tmp.post_excerpt}</div>
            </div>
        </div>
    </div>
</li>
