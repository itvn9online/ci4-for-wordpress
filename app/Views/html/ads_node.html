<li data-type="{{post_type}}" data-id="{{ID}}">
    <div class="eb-blog-padding eb-news-padding cf">
        <div class="lf eb-blog-left eb-news-left global-a-posi"><a title="{{post_title}}" aria-label="{{post_title}}"
                data-id="{{ID}}" href="{{post_permalink}}" data-href="{{image}}" {{blog_link_option}}>&nbsp;</a>
            <div data-img="{{image}}" data-large-img="{{image_medium_large}}" data-webp="{{image_webp}}"
                data-video="{{url_video}}" data-size="{{cf_blog_size}}" class="ti-le-global eb-blog-avt each-to-bgimg">
                &nbsp;</div>
        </div>
        <div class="lf eb-blog-right eb-news-right">
            <div class="eb-blog-marginleft eb-news-marginleft l19">
                <div class="eb-blog-title"><a title="{{post_title}}" aria-label="{{post_title}}" data-id="{{ID}}"
                        href="{{post_permalink}}" data-href="{{image}}" {{blog_link_option}}>{{post_title}}</a> </div>
                <div class="eb-blog-gioithieu">{{post_excerpt}}</div>
                <div class="eb-blog-content">{{show_post_content}}</div>
            </div>
        </div>
    </div>
</li>
