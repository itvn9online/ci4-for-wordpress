<div class="eb-blog-padding eb-news-padding cf">
    <div class="lf eb-blog-left eb-news-left global-a-posi">
        <a title="{{post_title}}" aria-label="{{post_title}}" href="{{post_permalink}}">&nbsp;</a>
        <div data-img="{{image}}" data-large-img="{{image_medium_large}}" data-webp="{{image_webp}}"
            data-size="{{cf_posts_size}}" class="ti-le-global eb-blog-avt each-to-bgimg">
            &nbsp;</div>
    </div>
    <div class="lf eb-blog-right eb-news-right">
        <div class="eb-blog-marginleft eb-news-marginleft l19">
            <{{dynamic_title_tag}} itemprop="headline" class="eb-blog-title">
                <a title="{{post_title}}" aria-label="{{post_title}}" href="{{post_permalink}}">{{post_title}}</a>
            </{{dynamic_title_tag}}>
            <div class="eb-blog-infos"><span data-date="{{post_modified}}" class="eb-blog-ngay"></span> <span
                    data-id="{{post_category}}" class="eb-blog-cat each-to-taxonomy"></span></div>
            <div class="eb-blog-gioithieu" itemprop="description">{{post_excerpt}}</div>
            <div class="posts-list-author d-none">Tác giả: {{itemprop_author}}</div>
        </div>
    </div>
</div>
